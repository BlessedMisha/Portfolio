<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fichik chi to fychak</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="tabs">
        <div class="tab whiteborder">border-radius</div>
        <div class="tab">text-indent</div>
        <div class="tab">text-shadow</div>
        <div class="tabContent">
            <div>Верхній лівий радіус:
                <input type="range" id="rtl" min="0" max="100" value="0" oninput="generate()">
                <input type="text" id="ttl" value="0">
            </div>
            <div>Верхній правий радіус:
                <input type="range" id="rtr" min="0" max="100" value="0" oninput="generate()">
                <input type="text" id="ttr" value="0">
            </div>
            <div>Нижній лівий радіус:
                <input type="range" id="rbl" min="0" max="100" value="0" oninput="generate()">
                <input type="text" id="tbl" value="0">
            </div>
            <div>Нижній правий радіус:
                <input type="range" id="rbr" min="0" max="100" value="0" oninput="generate()">
                <input type="text" id="tbr" value="0">
            </div>    
            <div id="block"></div>
            <textarea id="cssCode" readonly></textarea>            
        </div>
        <div class="tabContent">
            <div id="textContainer">
                <div id="text">Text to Apply Vertical Align</div>
            </div>
            <div id="verticalAlignControls">
                <label for="verticalAlign">Vertical Align:</label>
                <input type="number" id="verticalAlign" value="0" oninput="applyVerticalAlign()">
            </div>
            <textarea id="cssCode2" readonly></textarea>
        </div>
        
        
        
        
        <div class="tabContent">
            <div id="textContainer">
                <div id="text2" class="text">Text to Apply Visibility</div>
            </div>
            <div id="visibilityControls">
                <label for="visibility">Visibility:</label>
                <select id="visibility" onchange="applyVisibility()">
                    <option value="visible">Visible</option>
                    <option value="hidden">Hidden</option>
                </select>
            </div>
            <textarea id="outputfyc" readonly></textarea>
        </div>
        
    <script src="script/script.js"></script>
</body>
</html>
