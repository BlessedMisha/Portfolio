<!DOCTYPE html>
<html>
<head>
    <title>Task_21</title>
</head>
<body>
    <div id="output"></div>

    <script>
        function copySorted(arr) {
            var sortedCopy = arr.slice();
            sortedCopy.sort();
            return sortedCopy;
        }

        var arr = ["Bychak", "Aychak", "chychak", "dychak"];
        var sortedCopy = copySorted(arr);

        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = 'Вихідний масив: ' + arr.join(', ') + '<br>' +
            'Відсортована копія: ' + sortedCopy.join(', ');
    </script>
</body>
</html>
